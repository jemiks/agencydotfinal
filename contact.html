<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCG</title>
    <title>Vertical Animated Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<div class="container-fluid">
<div class="navcontainer">
    <div id="navbtn" class="menu-icon">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
    <ul class="lang-container">
        <li><img src="imgs/flag-geo.png" alt=""></li>

    </ul>
    <nav id="navmenu">
        <ul class="navmenu-item">
            <li><a href="#"><img src="imgs/settings_icon.png" alt=""></a></li>
            <li><a href="#"><img src="imgs/edit_icon.png" alt=""></a></li>
            <li><a href="#"><img src="imgs/user_icon.png" alt=""></a></li>
            <li><a href="#"><img src="imgs/chat_icon.png" alt=""></a></li>
        </ul>
    </nav>
</div>
<header class="contact-header">
    
    <div class="contact-header-text">
        კონტაქტი
    </div>
    <div class="main-logo">
        <img src="imgs/logo.png" alt="">
    </div>
    <div class="contact-header-inner"></div>
</header>
    <div class="contact-container contact-container-resizing">
        <div class="container-inner-container">
            <div class="contact-info">
                <div class="contact-inner-info">
                    <div class="contact-user-info">
                        <div class="contacter-name contacter-border">
                            <input type="text" placeholder="სახელი,გვარი">
                        </div>
                        <div class="contacter-email contacter-border">
                            <input type="text" placeholder="ელ-ფოსტა">
                        </div>
                        <div class="contacter-number contacter-border">
                            <input type="text" placeholder="საკონტაქტო ტელეფონი">
                        </div>
                        <div class="contacter-comment contacter-border">
                            <textarea rows="10" cols="20" placeholder="მოგვწერეთ მოკლედ რასთან დაკავშირებით გვწერთ,
ჩვენ მალე დაგიკავშირდებით. თქვენი შემოთავაზება
ჩვენთვის მნიშვნელოვანია."></textarea>
                            <div class="contacter-btn contacter-border"><input type="button" value="გაგზავნა"></div>
                        </div>
                    </div>
                    <div class="contact-our-info">
                        <div class="contact-our-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2974.9242479042696!2d45.00702521490182!3d41.78684617909978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044150891e47cd7%3A0xd1d68e946eeac210!2zU2FyYWppc2h2aWxpIFN0LCDQk9GA0YPQt9C40Y8!5e0!3m2!1sru!2sru!4v1507468359225" width="484" height="233" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                        <div class="address-container">

                            <ul class="main-address-detail">
                                <li class="address-city">თბილისი</li>
                                <li class="address-street">დავით გურამიშილის გამზირი #84ა</li>
                            </ul>

                            <ul class="main-address-emails">
                                <li class="company-emails">info@dcg.ge</li>
                                <li class="company-emails">hr@dcg.ge</li>
                                <li class="company-emails">contract@dcg.ge</li>
                            </ul>
                            <ul class="main-address-numbers">
                                <li class="company-numbers">5555577744</li>
                                <li class="company-numbers">5555577744</li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container footer-resizing">
            <div class="footer-inner"></div>
        </div>
    </footer>
</div>
</body>
</html>
