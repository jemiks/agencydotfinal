<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCG</title>
    <title>Vertical Animated Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<div class="navcontainer">
    <div id="navbtn" class="menu-icon">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
    <div class="navmenu-lang">
        <ul class="languages">
            <li><a href="#"><img src="imgs/flag-geo.png" alt=""></a></li>
        </ul>
    </div>
    <nav id="navmenu">
        <ul class="navmenu-item">
            <li><a href="#"><img src="imgs/settings_icon.png" alt=""></a></li>
            <li><a href="#"><img src="imgs/edit_icon.png" alt=""></a></li>
            <li><a href="#"><img src="imgs/user_icon.png" alt=""></a></li>
            <li><a href="#"><img src="imgs/chat_icon.png" alt=""></a></li>
        </ul>
    </nav>
</div>
<section class="slide-wrapper">
    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item item1 active">
                    <div class="fill carousel-image">
                        <div class="inner-content">
                            <div class="carousel-desc">
                                <div class="carousel-desc-txt1">განვითარების ეროვნული სააგენტო</div>
                                <div class="carousel-desc-txt2">
                                    კორპორატიული სტილი / ვებ-გვერდი / მარკეტინგი
                                </div>
                                <div class="carousel-btn"><a href=#">სრულად ნახვა</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item item2">
                    <div class="fill carousel-image">
                        <div class="inner-content">
                            <div class="carousel-desc">
                                <div class="carousel-desc-txt1">განვითარების ეროვნული სააგენტო</div>
                                <div class="carousel-desc-txt2">
                                    კორპორატიული სტილი / ვებ-გვერდი / მარკეტინგი
                                </div>
                                <div class="carousel-btn"><a href=#">სრულად ნახვა</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item item3">
                    <div class="fill carousel-image">
                        <div class="inner-content">
                            <div class="carousel-desc">
                                <div class="carousel-desc-txt1">განვითარების ეროვნული სააგენტო</div>
                                <div class="carousel-desc-txt2">
                                    კორპორატიული სტილი / ვებ-გვერდი / მარკეტინგი
                                </div>
                                <div class="carousel-btn"><a href=#">სრულად ნახვა</a></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

</body>
</html>
